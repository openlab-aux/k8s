apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: db
spec:
  instances: 1
  primaryUpdateStrategy: unsupervised
  inheritedMetadata:
    annotations:
      k8up.io/backupcommand: "pg_dump app"
      k8up.io/backupcommand-container: postgres
  storage:
    storageClass: openebs-hostpath
    size: 5Gi