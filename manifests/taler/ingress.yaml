apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: taler-exchange
  annotations:
    cert-manager.io/cluster-issuer: le-prod
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - taler-exchange.openlab-augsburg.de
      secretName: ingress-cert
  rules:
    - host: taler-exchange.openlab-augsburg.de
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: taler-exchange
                port:
                  number: 80
