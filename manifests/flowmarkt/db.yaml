apiVersion: v1
kind: Service
metadata:
  name: couchdb
  labels:
    app: couchdb
spec:
  ports:
    - port: 5984
      name: db
  clusterIP: None
  selector:
    app: couchdb

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: couchdb
spec:
  serviceName: "couchdb"
  replicas: 1
  selector:
    matchLabels:
      app: couchdb
  template:
    metadata:
      labels:
        app: couchdb
    spec:
      containers:
        - name: couchdb
          image: docker.io/library/couchdb:3.3
          ports:
            - containerPort: 5984
              name: db
          volumeMounts:
            - name: couchdb-data
              mountPath: /opt/couchdb/data
          env:
            - name: COUCHDB_USER
              valueFrom:
                secretKeyRef:
                  name: db-secrets
                  key: COUCHDB_USER
            - name: COUCHDB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secrets
                  key: COUCHDB_PASSWORD

  volumeClaimTemplates:
    - metadata:
        name: couchdb-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 5Gi
