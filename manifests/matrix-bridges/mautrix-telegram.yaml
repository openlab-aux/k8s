apiVersion: v1
kind: Service
metadata:
  name: mautrix-telegram 
  labels:
    app: mautrix-telegram
spec:
  ports:
  - port: 80
    name: web
  clusterIP: None
  selector:
    app: mautrix-telegram

---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mautrix-telegram
spec:
  serviceName: mautrix-telegram
  selector:
    matchLabels:
      app: mautrix-telegram # has to match .spec.template.metadata.labels
  replicas: 1
  template:
    metadata:
      labels:
        app: mautrix-telegram
    spec:
      containers:
      - name: mautrix-telegram
        image: dock.mau.dev/mautrix/telegram:280c74e9cdbb7f057f5778bb31843647cf39925d-arm64
        ports:
        volumeMounts:
        - name: data
          mountPath: /data
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "openebs-hostpath"
      resources:
        requests:
          storage: 1Gi