apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: manyfold
spec:
  destination:
    namespace: manyfold
    server: "https://kubernetes.default.svc"
  source:
    path: manifests/manyfold
    repoURL: "https://github.com/openlab-aux/k8s"
    targetRevision: main
    directory:
      recurse: true
  sources:
    - chart: redis
      repoURL: https://bitnami-labs.github.io/redis
      helm:
        releaseName: redis

  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
