apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flowmarkt
spec:
  destination:
    namespace: flowmarkt
    server: "https://kubernetes.default.svc"
  source:
    path: manifests/flowmarkt
    repoURL: "https://github.com/openlab-aux/k8s"
    targetRevision: main
    directory:
      recurse: true
  sources: []
  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
